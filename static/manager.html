<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-12/css/all.min.css">
    <link rel="stylesheet" href="css/common.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/manage.js"></script>

    <title>Bot Managment</title>
  </head>
  <body>
      <nav class="navbar sticky-top navbar-light bg-dark text-white">
          <h6 style="width: 100%; font-size:0.7em;" class="text-center">Hanae Open Platform</h6>
        </nav>

        <div class="container-fluid">
            <h2>Events [Not available now]</h2>
            <div class="row" style="padding-right:10px; padding-left:10px;">
            </div>

            <hr>

            <h2>Triggers<i class="fas fa-plus text-right clickable trg_add_in" style="margin-left: 10px;"></i></h2>
            <div class="row" style="padding-right:10px; padding-left:10px;" id="TriggerContainer">
                        
            </div>


        </div>


      <!-- Modal -->
      <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editModalTitle">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <input class="form-control" id="editModalData">
                </div>
                <div class="form-check" id="editModalCheck">
                  <input type="checkbox" class="form-check-input" id="editModalRequireBotName">
                  <label class="form-check-label">Require bot name</label>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal" id="editModalDelete">Delete</button>
              <button type="button" class="btn btn-primary" id="editModalUpdate">Save Changes</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal END -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
  </body>
</html>
